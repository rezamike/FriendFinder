    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);

            $("#submit").on("click", function (event) {
                event.preventDefault();
                var currentInput = {
                    name: "",
                    photo: "",
                    scores: [],
                }
                var nameInput = $("#name").val();
                var photoInput = $("photo").val();

                var answer1 = parseInt($("#ques1").val());
                var answer2 = parseInt($("#ques2").val());
                var answer3 = parseInt($("#ques3").val());
                var answer4 = parseInt($("#ques4").val());
                var answer5 = parseInt($("#ques5").val());
                var answer6 = parseInt($("#ques6").val());
                var answer7 = parseInt($("#ques7").val());
                var answer8 = parseInt($("#ques8").val());
                var answer9 = parseInt($("#ques9").val());
                var answer10 = parseInt($("#ques10").val());

                currentInput.name = nameInput;
                currentInput.photo = photoInput;

                currentInput.scores.push(answer1)
                currentInput.scores.push(answer2)
                currentInput.scores.push(answer3)
                currentInput.scores.push(answer4)
                currentInput.scores.push(answer5)
                currentInput.scores.push(answer6)
                currentInput.scores.push(answer7)
                currentInput.scores.push(answer8)
                currentInput.scores.push(answer9)
                currentInput.scores.push(answer10)

                $.get("/api/friends", function (friends) {
                    var friendArray = [];

                    for (var i = 0; i < friends.length; i++) {
                        var score = friends[i].scores;
                        var total = 0;

                        for (var j = 0; j < score.length; j++) {
                            total += Math.abs(currentInput.scores[j] - score[j]);

                        }
                        friendArray.push(total);

                    }
                    var p = indexOfSmallest(friendArray);
                    var friendPhoto = friends[p].photo;
                    var friendName = friends[p].name;

                    $(".modal-body").html(`<h1>${friendName}</h1>`)
                    var friendPhotoURL = $(`<br> <img src=${friendPhoto} id="ugly-photo">`)

                    $(".modal-body").append(friendPhotoURL);

                    function indexOfSmallest(a) {
                        var lowest = 0;
                        for (var i = 1; i < a.length; i++) {
                            if (a[i] < a[lowest]) {
                                lowest = i;
                            }
                            return lowest;
                        }
                    };
                    $.post("api/friends", currentInput);
                    $(document.body).click(function () {
                        location.href = "/";
                    });
                });
            });
        });
